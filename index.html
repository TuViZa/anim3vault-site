<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Anim3Vault</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>Anim3Vault</header>
  <div class="nav-buttons">
    <a class="btn active" onclick="showScreen('anim3', this)">Anim3</a>
    <a class="btn" onclick="showScreen('donghua', this)">Donghu@</a>
    <a class="btn" onclick="showScreen('news', this)">New$</a>
  </div>

  <div id="anim3" class="screen active">
    <div class="loading">Coming soon...</div>
  </div>
  <div id="donghua" class="screen">
    <div class="loading">Loading Donghua...</div>
  </div>
  <div id="news" class="screen">
    <div class="loading">Loading News...</div>
  </div>

  <script>
    function showScreen(screenId, btn) {
      document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
      document.getElementById(screenId).classList.add('active');
      document.querySelectorAll('.nav-buttons .btn').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
    }

    async function loadSection(section, containerId) {
      const container = document.getElementById(containerId);
      const res = await fetch(`/api/fetch-videos?type=${section}`);
      const data = await res.json();
      container.innerHTML = '';

      const groupAndAppend = (groupName, videos) => {
        if (!videos || !videos.length) return;
        const title = document.createElement('div');
        title.className = 'group-heading';
        title.textContent = groupName;

        const row = document.createElement('div');
        row.className = 'scroll-row';

        for (let v of videos) {
          const vid = v.snippet.resourceId.videoId;
          const card = document.createElement('div');
          card.className = 'video-card';
          card.innerHTML = `
            <div class="video-thumb">
              <iframe src="https://www.youtube.com/embed/${vid}" allowfullscreen></iframe>
            </div>
            <div class="video-title">${v.snippet.title}</div>`;
          row.appendChild(card);
        }

        container.appendChild(title);
        container.appendChild(row);
      };

      for (const group in data.grouped) {
        groupAndAppend(group, data.grouped[group]);
      }
      groupAndAppend("Mixed", data.mixed);
    }

    loadSection("donghua", "donghua");
    loadSection("news", "news");
  </script>
</body>
</html>
