<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Anim3Vault</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      scroll-behavior: smooth;
      background: #000;
      color: white;
    }
    header {
      background: #111;
      color: #fff;
      text-align: center;
      padding: 30px 0;
      font-size: 2.5em;
      font-weight: bold;
    }
    .nav-buttons {
      display: flex;
      justify-content: center;
      background: #222;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .nav-buttons a {
      padding: 15px 25px;
      margin: 5px;
      color: white;
      text-decoration: none;
      background: #444;
      border-radius: 8px;
      transition: background 0.3s;
    }
    .nav-buttons a.active, .nav-buttons a:hover {
      background: #f0f;
      color: #000;
    }
    section {
      min-height: 100vh;
      padding: 40px 20px;
      overflow-y: auto;
    }
    #anim3 { background: purple; }
    #donghua { background: magenta; }
    #news { background: red; }
    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    iframe {
      width: 100%;
      height: 200px;
      border: none;
      border-radius: 12px;
    }
  </style>
</head>
<body>

<header>Anim3Vault</header>

<div class="nav-buttons">
  <a href="#anim3" class="btn" onclick="setActive(this)">Anim3</a>
  <a href="#donghua" class="btn" onclick="setActive(this)">Donghu@</a>
  <a href="#news" class="btn" onclick="setActive(this)">New$</a>
</div>

<section id="anim3">
  <h2>Anim3 Section</h2>
  <div class="video-grid" id="anim3-videos"></div>
</section>

<section id="donghua">
  <h2>Donghua Section</h2>
  <div class="video-grid" id="donghua-videos"></div>
</section>

<section id="news">
  <h2>New$ Section</h2>
  <div class="video-grid" id="news-videos"></div>
</section>

<script>
  function setActive(el) {
    document.querySelectorAll('.nav-buttons a').forEach(a => a.classList.remove('active'));
    el.classList.add('active');
  }

  const apiKey = 'AIzaSyDtENsqNq0pk-RLCFR73hLWL8OrA7FbJlo';

  async function loadPlaylist(playlistId, containerId) {
    const container = document.getElementById(containerId);
    const url = `https://www.googleapis.com/youtube/v3/playlistItems?part=snippet&playlistId=${playlistId}&maxResults=20&key=${apiKey}`;
    try {
      const res = await fetch(url);
      const data = await res.json();
      data.items.forEach(item => {
        const videoId = item.snippet.resourceId.videoId;
        const iframe = document.createElement('iframe');
        iframe.src = `https://www.youtube.com/embed/${videoId}`;
        iframe.allowFullscreen = true;
        container.appendChild(iframe);
      });
    } catch (err) {
      container.innerHTML = "<p>Failed to load videos.</p>";
    }
  }

  loadPlaylist("PLbTlJpronU8_-c2M_G7P4VwtBJTn1S0wk", "anim3-videos");
  loadPlaylist("PLbTlJpronU8_GMDGyQlawguePVZVNnxNO", "donghua-videos");
  loadPlaylist("PLbTlJpronU89p4fsTtmbW_bNgcJonX2ae", "news-videos");
</script>

</body>
</html>
