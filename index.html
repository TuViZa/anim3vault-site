<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Anim3Vault</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #000;
      color: white;
      height: 100%;
      overflow: hidden;
    }
    header {
      background: #111;
      color: #fff;
      text-align: center;
      padding: 20px 0;
      font-size: 2em;
      font-weight: bold;
    }
    .nav-buttons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      background: #222;
    }
    .nav-buttons a {
      padding: 10px 15px;
      margin: 5px;
      color: white;
      text-decoration: none;
      background: #444;
      border-radius: 8px;
      transition: background 0.3s;
      cursor: pointer;
      font-size: 1em;
    }
    .nav-buttons a.active, .nav-buttons a:hover {
      background: #f0f;
      color: #000;
    }
    .screen {
      display: none;
      height: calc(100vh - 130px);
      overflow-y: auto;
      padding: 10px;
    }
    .screen.active {
      display: block;
    }
    #anim3 { background: #32174d; }
    #donghua { background: #ff00ff; }
    #news { background: #8b0000; }

    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 16px;
    }
    .video-card {
      background: #1a1a1a;
      border-radius: 12px;
      overflow: hidden;
      text-align: center;
    }
    .video-thumb {
      position: relative;
      width: 100%;
      padding-top: 56.25%;
      background-color: #000;
    }
    .video-thumb iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
    .video-title {
      padding: 10px;
      font-size: 0.95em;
    }
    .loading {
      text-align: center;
      padding: 20px;
      font-size: 1.2em;
      color: #ccc;
    }
    .group-heading {
      font-size: 1.4em;
      font-weight: bold;
      margin: 20px 0 10px;
      padding-left: 5px;
      text-transform: capitalize;
    }
  </style>
</head>
<body>

<header>Anim3Vault</header>

<div class="nav-buttons">
  <a class="btn active" onclick="showScreen('anim3', this)">Anim3</a>
  <a class="btn" onclick="showScreen('donghua', this)">Donghu@</a>
  <a class="btn" onclick="showScreen('news', this)">New$</a>
</div>

<div id="anim3" class="screen active">
  <div id="anim3-loading" class="loading">Loading Anim3 videos...</div>
  <div class="video-grid" id="anim3-videos"></div>
</div>

<div id="donghua" class="screen">
  <div id="donghua-loading" class="loading">Loading Donghua videos...</div>
  <div id="donghua-videos"></div>
</div>

<div id="news" class="screen">
  <div id="news-loading" class="loading">Loading News videos...</div>
  <div id="news-videos"></div>
</div>

<script>
  function showScreen(screenId, btn) {
    document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
    document.getElementById(screenId).classList.add('active');
    document.querySelectorAll('.nav-buttons .btn').forEach(b => b.classList.remove('active'));
    btn.classList.add('active');
  }

  function groupTitleKey(title) {
    return title.split(" ").slice(0, 3).join(" ").toLowerCase();
  }

  async function loadGroupedPlaylist(playlistId, containerId, loadingId) {
    const container = document.getElementById(containerId);
    const loading = document.getElementById(loadingId);
    const url = `/api/fetch-videos?playlistId=${playlistId}&maxResults=20`;

    try {
      const res = await fetch(url);
      const data = await res.json();
      loading.style.display = "none";

      const groups = {};

      data.items.forEach(item => {
        const videoId = item.snippet.resourceId.videoId;
        const title = item.snippet.title;
        const key = groupTitleKey(title);
        if (!groups[key]) groups[key] = [];
        groups[key].push({ videoId, title });
      });

      Object.keys(groups).forEach(key => {
        const section = document.createElement("div");
        const heading = document.createElement("div");
        heading.className = "group-heading";
        heading.textContent = key;
        section.appendChild(heading);

        const grid = document.createElement("div");
        grid.className = "video-grid";

        groups[key].forEach(({ videoId, title }) => {
          const card = document.createElement("div");
          card.className = "video-card";
          card.innerHTML = `
            <div class="video-thumb">
              <iframe src="https://www.youtube.com/embed/${videoId}" allowfullscreen></iframe>
            </div>
            <div class="video-title">${title}</div>
          `;
          grid.appendChild(card);
        });

        section.appendChild(grid);
        container.appendChild(section);
      });

    } catch (err) {
      loading.innerHTML = "<p>Failed to load videos. Try again later.</p>";
    }
  }

  async function loadFlatPlaylist(playlistId, containerId, loadingId) {
    const container = document.getElementById(containerId);
    const loading = document.getElementById(loadingId);
    const url = `/api/fetch-videos?playlistId=${playlistId}&maxResults=20`;
    try {
      const res = await fetch(url);
      const data = await res.json();
      loading.style.display = "none";
      data.items.forEach(item => {
        const videoId = item.snippet.resourceId.videoId;
        const title = item.snippet.title;
        const card = document.createElement('div');
        card.className = 'video-card';
        card.innerHTML = `
          <div class="video-thumb">
            <iframe src="https://www.youtube.com/embed/${videoId}" allowfullscreen></iframe>
          </div>
          <div class="video-title">${title}</div>
        `;
        container.appendChild(card);
      });
    } catch (err) {
      loading.innerHTML = "<p>Failed to load videos. Try again later.</p>";
    }
  }

  // Load playlists
  loadFlatPlaylist("PLbTlJpronU8_-c2M_G7P4VwtBJTn1S0wk", "anim3-videos", "anim3-loading");
  loadGroupedPlaylist("PLbTlJpronU8_GMDGyQlawguePVZVNnxNO", "donghua-videos", "donghua-loading");
  loadGroupedPlaylist("PLbTlJpronU89p4fsTtmbW_bNgcJonX2ae", "news-videos", "news-loading");
</script>

</body>
</html>
