<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Anim3Vault</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #000;
      color: white;
      overflow-x: hidden;
    }
    header {
      background: #111;
      text-align: center;
      padding: 20px;
      font-size: 2em;
      font-weight: bold;
    }
    .nav-buttons {
      display: flex;
      justify-content: center;
      background: #222;
      flex-wrap: wrap;
    }
    .nav-buttons a {
      color: white;
      padding: 10px 15px;
      margin: 5px;
      text-decoration: none;
      background: #444;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
    }
    .nav-buttons a.active {
      background: #f0f;
      color: black;
    }
    .screen {
      display: none;
      padding: 10px;
      min-height: calc(100vh - 130px);
    }
    .screen.active {
      display: block;
    }
    #anim3 { background: #32174d; }
    #donghua { background: #ff00ff; }
    #news { background: #8b0000; }

    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 16px;
    }
    .scroll-row {
      display: flex;
      overflow-x: auto;
      gap: 16px;
      scroll-snap-type: x mandatory;
      padding-bottom: 10px;
    }
    .scroll-row::-webkit-scrollbar {
      height: 6px;
    }
    .scroll-row::-webkit-scrollbar-thumb {
      background: #888;
      border-radius: 4px;
    }
    .scroll-row::-webkit-scrollbar-track {
      background: #222;
    }
    .video-card {
      background: #1a1a1a;
      border-radius: 10px;
      overflow: hidden;
      flex: 0 0 auto;
      width: 280px;
      scroll-snap-align: start;
    }
    .video-thumb {
      position: relative;
      width: 100%;
      padding-top: 56.25%;
      background: #000;
    }
    .video-thumb iframe {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
    .video-title {
      padding: 10px;
      font-size: 0.95em;
      text-align: center;
    }
    .loading {
      text-align: center;
      padding: 20px;
      font-size: 1.2em;
    }
    .group-heading {
      font-size: 1.3em;
      font-weight: bold;
      margin: 20px 0 5px;
      padding-left: 5px;
      text-transform: capitalize;
    }
  </style>
</head>
<body>

<header>Anim3Vault</header>

<div class="nav-buttons">
  <a class="btn active" onclick="showScreen('anim3', this)">Anim3</a>
  <a class="btn" onclick="showScreen('donghua', this)">Donghu@</a>
  <a class="btn" onclick="showScreen('news', this)">New$</a>
</div>

<div id="anim3" class="screen active">
  <div id="anim3-loading" class="loading">Loading Anim3 videos...</div>
  <div class="video-grid" id="anim3-videos"></div>
</div>

<div id="donghua" class="screen">
  <div id="donghua-loading" class="loading">Loading Donghua videos...</div>
  <div id="donghua-videos"></div>
</div>

<div id="news" class="screen">
  <div id="news-loading" class="loading">Loading News videos...</div>
  <div id="news-videos"></div>
</div>

<script>
function showScreen(screenId, btn) {
  document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
  document.getElementById(screenId).classList.add('active');
  document.querySelectorAll('.nav-buttons .btn').forEach(b => b.classList.remove('active'));
  btn.classList.add('active');
}

async function fetchAllVideos(playlistId) {
  let items = [];
  let pageToken = '';
  let attempts = 0;
  do {
    const res = await fetch(`/api/fetch-videos?playlistId=${playlistId}&maxResults=50&pageToken=${pageToken}`);
    const data = await res.json();
    if (!data.items) break;
    items.push(...data.items);
    pageToken = data.nextPageToken || '';
    attempts++;
  } while (pageToken && attempts < 10);
  return items.filter(v => v.snippet && !v.snippet.title.toLowerCase().includes("deleted") && !v.snippet.title.toLowerCase().includes("private"));
}

async function loadFlatPlaylist(playlistId, containerId, loadingId) {
  const container = document.getElementById(containerId);
  const loading = document.getElementById(loadingId);
  loading.textContent = "Loading...";
  const videos = await fetchAllVideos(playlistId);
  loading.style.display = "none";

  for (let v of videos) {
    const card = document.createElement("div");
    card.className = "video-card";
    card.innerHTML = `
      <div class="video-thumb">
        <iframe src="https://www.youtube.com/embed/${v.snippet.resourceId.videoId}" allowfullscreen></iframe>
      </div>
      <div class="video-title">${v.snippet.title}</div>`;
    container.appendChild(card);
  }
}

async function loadGroupedPlaylist(playlistId, containerId, loadingId) {
  const container = document.getElementById(containerId);
  const loading = document.getElementById(loadingId);
  loading.textContent = "Loading...";
  const videos = await fetchAllVideos(playlistId);
  loading.style.display = "none";

  const groups = {};
  for (let v of videos) {
    const title = v.snippet.title;
    const base = title.split(" ").slice(0, 4).join(" ").toLowerCase();
    if (!groups[base]) groups[base] = [];
    groups[base].push(v);
  }

  Object.keys(groups).forEach(key => {
    const heading = document.createElement("div");
    heading.className = "group-heading";
    heading.textContent = key;
    container.appendChild(heading);

    const row = document.createElement("div");
    row.className = "scroll-row";

    groups[key].forEach(v => {
      const card = document.createElement("div");
      card.className = "video-card";
      card.innerHTML = `
        <div class="video-thumb">
          <iframe src="https://www.youtube.com/embed/${v.snippet.resourceId.videoId}" allowfullscreen></iframe>
        </div>
        <div class="video-title">${v.snippet.title}</div>`;
      row.appendChild(card);
    });

    container.appendChild(row);
  });
}

// Playlist IDs (replace with your own if needed)
loadFlatPlaylist("PLbTlJpronU8_-c2M_G7P4VwtBJTn1S0wk", "anim3-videos", "anim3-loading");
loadGroupedPlaylist("PLbTlJpronU8_GMDGyQlawguePVZVNnxNO", "donghua-videos", "donghua-loading");
loadGroupedPlaylist("PLbTlJpronU89p4fsTtmbW_bNgcJonX2ae", "news-videos", "news-loading");
</script>

</body>
</html>
