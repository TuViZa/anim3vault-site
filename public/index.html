<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Anim3Vault</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    Anim3Vault
    <div class="auth-buttons">
      <button id="loginBtn" onclick="toggleAuthForm('login')">Login</button>
      <button id="signupBtn" onclick="toggleAuthForm('signup')">Signup</button>
      <button id="logoutBtn" onclick="logout()" style="display:none;">Logout</button>
    </div>
  </header>

  <div class="auth-form" id="authForm" style="display:none;">
    <div id="authTitle">Login</div>
    <input type="text" id="authUsername" placeholder="Username" />
    <input type="password" id="authPassword" placeholder="Password" />
    <button onclick="submitAuth()">Submit</button>
    <div id="authMessage" style="color: red;"></div>
  </div>

  <div class="nav-buttons">
    <a class="btn active" onclick="showScreen('anim3', this)">Anim3</a>
    <a class="btn" onclick="showScreen('donghua', this)">Donghu@</a>
    <a class="btn" onclick="showScreen('news', this)">New$</a>
  </div>

  <div id="anim3" class="screen active">
    <div class="loading">Loading Anim3 videos...</div>
    <div class="scroll-row" id="anim3-videos"></div>
    <button class="load-more" onclick="loadMore('anim3')">Load More</button>
  </div>
  <div id="donghua" class="screen">
    <div class="loading">Loading Donghua videos...</div>
    <div id="donghua-videos"></div>
    <button class="load-more" onclick="loadMore('donghua')">Load More</button>
  </div>
  <div id="news" class="screen">
    <div class="loading">Loading News videos...</div>
    <div id="news-videos" class="vertical-scroll"></div>
    <!-- Removed Load More from News -->
  </div>

  <script>
    let pageTokens = { anim3: '', donghua: '', news: '' };

    function showScreen(screenId, btn) {
      document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
      document.getElementById(screenId).classList.add('active');
      document.querySelectorAll('.nav-buttons .btn').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
    }

    async function fetchVideos(type) {
      const pageToken = pageTokens[type] || '';
      try {
        const res = await fetch(`/api/fetch-videos?type=${type}&pageToken=${pageToken}`);
        if (!res.ok) throw new Error(`Error ${res.status}: ${res.statusText}`);
        const data = await res.json();
        pageTokens[type] = data.nextPage || '';
        return data;
      } catch (error) {
        console.error("Failed to fetch videos:", error);
        return { grouped: {}, mixed: [], nextPage: null };
      }
    }

   function createCard(video) {
  const card = document.createElement('div');
  card.className = 'video-card';
  const vid = video.snippet.resourceId.videoId;
  const thumbnail = video.snippet.thumbnails.medium.url;
  card.innerHTML = `
    <div class="video-thumb">
      <img src="${thumbnail}" alt="${video.snippet.title}" style="width:100%; cursor:pointer;" />
    </div>
    <div class="video-title">${video.snippet.title}</div>
  `;
  card.querySelector('img').addEventListener('click', () => showModal(video));
  return card;
}



    const loadedVideos = { anim3: new Set(), donghua: new Set(), news: new Set() };

    async function loadFlat(section, containerId) {
      const container = document.getElementById(containerId);
      const loading = container.previousElementSibling;
      loading.textContent = "Loading...";
      try {
        const data = await fetchVideos(section);
        loading.style.display = 'none';
        const row = document.createElement('div');
        row.className = section === 'news' ? '' : 'scroll-row';
        data.mixed.forEach(v => {
          const id = v.snippet.resourceId.videoId;
          if (loadedVideos[section].has(id)) return;
          loadedVideos[section].add(id);
          row.appendChild(createCard(v));
        });
        container.appendChild(row);
      } catch (err) {
        console.error("Flat Load Error:", err);
        loading.textContent = "Failed to load videos.";
      }
    }

    async function loadGrouped(section, containerId) {
      const container = document.getElementById(containerId);
      const loading = container.previousElementSibling;
      loading.textContent = "Loading...";
      try {
        const data = await fetchVideos(section);
        loading.style.display = 'none';
        for (const group of Object.keys(data.grouped).sort()) {
          const videos = data.grouped[group].filter(v => !loadedVideos[section].has(v.snippet.resourceId.videoId));
          if (!videos.length) continue;
          const heading = document.createElement('div');
          heading.className = 'group-heading';
          heading.textContent = group;
          const groupWrapper = document.createElement('div');
          groupWrapper.className = section === 'news' ? '' : 'scroll-row';
          videos.forEach(v => {
            const card = createCard(v);
            groupWrapper.appendChild(card);
            loadedVideos[section].add(v.snippet.resourceId.videoId);
          });
          container.appendChild(heading);
          container.appendChild(groupWrapper);
        }
        if (data.mixed && data.mixed.length) {
          const heading = document.createElement('div');
          heading.className = 'group-heading';
          heading.textContent = 'Mixed';
          const row = document.createElement('div');
          row.className = section === 'news' ? '' : 'scroll-row';
          data.mixed.filter(v => !loadedVideos[section].has(v.snippet.resourceId.videoId)).forEach(v => {
            const card = createCard(v);
            row.appendChild(card);
            loadedVideos[section].add(v.snippet.resourceId.videoId);
          });
          container.appendChild(heading);
          container.appendChild(row);
        }
      } catch (err) {
        console.error("Group Load Error:", err);
        loading.textContent = "Failed to load videos.";
      }
    }

    function loadMore(type) {
      if (type === 'anim3') loadFlat(type, `${type}-videos`);
      else loadGrouped(type, `${type}-videos`);
    }

    // Initial Load
    loadFlat("anim3", "anim3-videos");
    loadGrouped("donghua", "donghua-videos");
    loadGrouped("news", "news-videos");

    // --- Authentication (LocalStorage-based) ---
    function toggleAuthForm(mode) {
      document.getElementById("authForm").style.display = "block";
      document.getElementById("authTitle").textContent = mode === "signup" ? "Signup" : "Login";
      document.getElementById("authForm").setAttribute("data-mode", mode);
      document.getElementById("authMessage").textContent = '';
    }

    function submitAuth() {
      const mode = document.getElementById("authForm").getAttribute("data-mode");
      const username = document.getElementById("authUsername").value.trim();
      const password = document.getElementById("authPassword").value;
      if (!username || !password) return showMsg("Fill all fields");

      const users = JSON.parse(localStorage.getItem("users") || "{}");
      if (mode === "signup") {
        if (users[username]) return showMsg("User already exists");
        users[username] = password;
        localStorage.setItem("users", JSON.stringify(users));
        localStorage.setItem("loggedInUser", username);
        hideAuthUI();
      } else {
        if (users[username] !== password) return showMsg("Invalid credentials");
        localStorage.setItem("loggedInUser", username);
        hideAuthUI();
      }
    }

    function showMsg(msg) {
      document.getElementById("authMessage").textContent = msg;
    }

    function hideAuthUI() {
      document.getElementById("authForm").style.display = "none";
      document.getElementById("loginBtn").style.display = "none";
      document.getElementById("signupBtn").style.display = "none";
      document.getElementById("logoutBtn").style.display = "inline-block";
    }

    function logout() {
      localStorage.removeItem("loggedInUser");
      document.getElementById("loginBtn").style.display = "inline-block";
      document.getElementById("signupBtn").style.display = "inline-block";
      document.getElementById("logoutBtn").style.display = "none";
    }

    window.onload = () => {
      if (localStorage.getItem("loggedInUser")) {
        hideAuthUI();
      }
    };
  </script>
  <script>
function showModal(video) {
  const vid = video.snippet.resourceId.videoId;
  const title = video.snippet.title;
  const description = video.snippet.description;
  const channelTitle = video.snippet.channelTitle;
  const channelId = video.snippet.channelId;

  document.getElementById("modal-title").textContent = title;
  document.getElementById("modal-video").innerHTML = `
    <iframe width="100%" height="400" src="https://www.youtube.com/embed/${vid}" 
      frameborder="0" allowfullscreen></iframe>
  `;
  document.getElementById("modal-description").textContent = description;
  document.getElementById("modal-channel").innerHTML = `
    <a href="https://www.youtube.com/channel/${channelId}" target="_blank" style="color:#f0f;">
      Visit ${channelTitle}'s channel
    </a>
  `;
  document.getElementById("modal-comments").innerHTML = `
    <iframe width="100%" height="300" src="https://www.youtube.com/watch?v=${vid}" 
      frameborder="0"></iframe>
  `;

  document.getElementById("videoModal").style.display = "block";
}

function closeModal() {
  document.getElementById("videoModal").style.display = "none";
  document.getElementById("modal-video").innerHTML = '';
}
</script>

  <div id="videoModal" class="modal">
  <div class="modal-content">
    <span class="close-btn" onclick="closeModal()">&times;</span>
    <h2 id="modal-title"></h2>
    <div id="modal-video"></div>
    <p id="modal-description"></p>
    <div id="modal-channel"></div>
    <div id="modal-comments"></div>
  </div>
</div>

</body>
</html>
