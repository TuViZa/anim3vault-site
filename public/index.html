<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Anim3Vault</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #000;
      color: white;
      overflow-x: hidden;
    }
    header {
      position: sticky;
      top: 0;
      z-index: 100;
      background: #111;
      padding: 10px 20px;
      font-size: 1.8em;
      font-weight: bold;
      text-align: center;
      color: white;
    }
    .auth-buttons {
      position: absolute;
      right: 20px;
      top: 10px;
    }
    .auth-buttons button {
      margin-left: 8px;
      padding: 6px 10px;
      background: #444;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .nav-buttons {
      display: flex;
      justify-content: center;
      background: #222;
      flex-wrap: wrap;
    }
    .nav-buttons .btn {
      color: white;
      padding: 10px 15px;
      margin: 5px;
      background: #444;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
    }
    .nav-buttons .btn.active {
      background: #f0f;
      color: black;
    }
    .screen { display: none; padding: 10px; }
    .screen.active { display: block; }
    #anim3 { background-color: #18112b; }
    #donghua { background-color: #12243b; }
    #news { background-color: #2b1414; }
    .scroll-row {
      display: flex;
      overflow-x: auto;
      gap: 16px;
      padding-bottom: 10px;
    }
    .vertical-scroll {
      display: flex;
      flex-direction: column;
      gap: 16px;
      max-height: 75vh;
      overflow-y: auto;
      padding-left: 50%;
    }
    .video-card {
      background: #1a1a1a;
      border-radius: 10px;
      overflow: hidden;
      width: 280px;
      flex-shrink: 0;
    }
    .video-thumb img {
      width: 100%;
      display: block;
      cursor: pointer;
      aspect-ratio: 16/9;
      object-fit: cover;
    }
    .video-title { padding: 10px; text-align: center; }
    .group-heading {
      background: black;
      color: white;
      padding: 10px 16px;
      font-size: 1.2em;
      font-weight: bold;
      width: 100%;
      margin: 20px 0 10px 0;
    }
  </style>
</head>
<body>
  <header>
    Anim3Vault
    <div class="auth-buttons">
      <button id="loginBtn">Login</button>
      <button id="signupBtn">Signup</button>
      <button id="logoutBtn" style="display:none;">Logout</button>
    </div>
  </header>
  <div class="nav-buttons">
    <a class="btn active" onclick="showScreen('anim3', this)">Anim3</a>
    <a class="btn" onclick="showScreen('donghua', this)">Donghua</a>
    <a class="btn" onclick="showScreen('news', this)">News</a>
  </div>
  <div id="anim3" class="screen active"><div class="loading">Loading...</div><div id="anim3-videos"></div></div>
  <div id="donghua" class="screen"><div class="loading">Loading...</div><div id="donghua-videos"></div></div>
  <div id="news" class="screen"><div class="loading">Loading...</div><div id="news-videos"></div></div>

  <script>
    let pageTokens = { anim3: '', donghua: '', news: '' };
    const loadedVideos = { anim3: new Set(), donghua: new Set(), news: new Set() };

    function showScreen(id, btn) {
      document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
      document.getElementById(id).classList.add('active');
      document.querySelectorAll('.nav-buttons .btn').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
    }

    async function fetchVideos(type) {
      const res = await fetch(`/api/fetch-videos?type=${type}&pageToken=${pageTokens[type]}`);
      const data = await res.json();
      pageTokens[type] = data.nextPage || '';
      return data;
    }

    function createCard(video) {
      const card = document.createElement('div');
      card.className = 'video-card';
      const vid = video.snippet.resourceId.videoId;
      const thumbnail = video.snippet.thumbnails.medium.url;
      card.innerHTML = \`
        <div class="video-thumb">
          <img src="\${thumbnail}" alt="\${video.snippet.title}" />
        </div>
        <div class="video-title">\${video.snippet.title}</div>
      \`;
      return card;
    }

    async function loadGrouped(section, containerId) {
      const container = document.getElementById(containerId);
      const loading = container.previousElementSibling;
      loading.textContent = "Loading...";
      const data = await fetchVideos(section);
      loading.style.display = 'none';

      const allGroups = [];

      // LATEST group
      if (data.latest && data.latest.length) {
        const latestHeading = document.createElement('div');
        latestHeading.className = 'group-heading';
        latestHeading.style.backgroundColor = 'red';
        latestHeading.style.color = 'black';
        latestHeading.textContent = 'LATEST';
        const latestWrapper = document.createElement('div');
        latestWrapper.className = section === 'news' ? 'vertical-scroll' : 'scroll-row';
        data.latest.forEach(v => {
          if (!loadedVideos[section].has(v.snippet.resourceId.videoId)) {
            loadedVideos[section].add(v.snippet.resourceId.videoId);
            latestWrapper.appendChild(createCard(v));
          }
        });
        container.appendChild(latestHeading);
        container.appendChild(latestWrapper);
      }

      // Grouped sections (skip 'mixed' in donghua)
      if (section !== 'news') {
        for (const groupName of Object.keys(data.grouped || {})) {
          const vids = data.grouped[groupName].filter(v => !loadedVideos[section].has(v.snippet.resourceId.videoId));
          if (vids.length) {
            const latest = Math.max(...vids.map(v => new Date(v.snippet.publishedAt).getTime()));
            allGroups.push({ name: groupName, videos: vids, latest });
          }
        }
        if (section !== 'donghua') {
          const mixed = (data.mixed || []).filter(v => !loadedVideos[section].has(v.snippet.resourceId.videoId));
          if (mixed.length) {
            allGroups.push({ name: 'Mixed', videos: mixed, latest: 0 });
          }
        }
      }

      allGroups.sort((a, b) => b.latest - a.latest);
      for (const group of allGroups) {
        const heading = document.createElement('div');
        heading.className = 'group-heading';
        heading.textContent = group.name;
        const wrapper = document.createElement('div');
        wrapper.className = section === 'news' ? 'vertical-scroll' : 'scroll-row';
        group.videos.forEach(v => {
          loadedVideos[section].add(v.snippet.resourceId.videoId);
          wrapper.appendChild(createCard(v));
        });
        container.appendChild(heading);
        container.appendChild(wrapper);
      }
    }

    window.onload = () => {
      loadGrouped("anim3", "anim3-videos");
      loadGrouped("donghua", "donghua-videos");
      loadGrouped("news", "news-videos");
    };
  </script>
</body>
</html>
