<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Anim3Vault</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>Anim3Vault</header>
  <div class="nav-buttons">
    <a class="btn active" onclick="showScreen('anim3', this)">Anim3</a>
    <a class="btn" onclick="showScreen('donghua', this)">Donghu@</a>
    <a class="btn" onclick="showScreen('news', this)">New$</a>
  </div>

  <div id="anim3" class="screen active">
    <div class="loading">Loading Anim3 videos...</div>
    <div class="scroll-row" id="anim3-videos"></div>
  </div>
  <div id="donghua" class="screen">
    <div class="loading">Loading Donghua videos...</div>
    <div id="donghua-videos"></div>
  </div>
  <div id="news" class="screen">
    <div class="loading">Loading News videos...</div>
    <div id="news-videos"></div>
  </div>

  <script>
    function showScreen(screenId, btn) {
      document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
      document.getElementById(screenId).classList.add('active');
      document.querySelectorAll('.nav-buttons .btn').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
    }

    async function fetchVideos(type) {
      try {
        const res = await fetch(`/api/fetch-videos?type=${type}`);
        if (!res.ok) throw new Error(`Status ${res.status}`);
        return await res.json();
      } catch (error) {
        console.error("Fetch error:", error);
        return { grouped: {}, mixed: [] };
      }
    }

    function createCard(video) {
      const id = video.snippet.resourceId.videoId;
      const title = video.snippet.title;
      const card = document.createElement("div");
      card.className = "video-card";
      card.innerHTML = `
        <div class="video-thumb">
          <iframe src="https://www.youtube.com/embed/${id}" loading="lazy" allowfullscreen></iframe>
        </div>
        <div class="video-title">${title}</div>
      `;
      return card;
    }

    async function loadGrouped(type, containerId) {
      const container = document.getElementById(containerId);
      const loading = container.previousElementSibling;
      loading.textContent = "Loading...";
      const data = await fetchVideos(type);
      loading.style.display = "none";

      const added = new Set();
      const allGroups = Object.entries(data.grouped || {});

      for (const [groupName, vids] of allGroups) {
        const filtered = vids.filter(v => !added.has(v.snippet.resourceId.videoId));
        if (!filtered.length) continue;

        const heading = document.createElement("div");
        heading.className = "group-heading";
        heading.textContent = groupName;
        container.appendChild(heading);

        const row = document.createElement("div");
        row.className = "scroll-row";
        filtered.forEach(v => {
          row.appendChild(createCard(v));
          added.add(v.snippet.resourceId.videoId);
        });
        container.appendChild(row);
      }

      if (data.mixed && data.mixed.length) {
        const heading = document.createElement("div");
        heading.className = "group-heading";
        heading.textContent = "Mixed";
        const row = document.createElement("div");
        row.className = "scroll-row";
        data.mixed.filter(v => !added.has(v.snippet.resourceId.videoId)).forEach(v => {
          row.appendChild(createCard(v));
          added.add(v.snippet.resourceId.videoId);
        });
        container.appendChild(heading);
        container.appendChild(row);
      }
    }

    async function loadFlat(type, containerId) {
      const container = document.getElementById(containerId);
      const loading = container.previousElementSibling;
      loading.textContent = "Loading...";
      const data = await fetchVideos(type);
      loading.style.display = "none";

      const used = new Set();
      const row = document.createElement("div");
      row.className = "scroll-row";
      data.mixed.forEach(v => {
        const id = v.snippet.resourceId.videoId;
        if (used.has(id)) return;
        used.add(id);
        row.appendChild(createCard(v));
      });
      container.appendChild(row);
    }

    loadFlat("anim3", "anim3-videos");
    loadGrouped("donghua", "donghua-videos");
    loadGrouped("news", "news-videos");
  </script>
</body>
</html>
