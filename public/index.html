<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Anim3Vault</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #000;
      color: white;
      overflow-x: hidden;
    }
    header {
      position: sticky; top: 0; z-index: 100;
      background: #111; padding: 10px 20px;
      font-size: 1.8em; font-weight: bold;
      text-align: center; color: white;
    }
    .auth-buttons {
      position: absolute; right: 20px; top: 10px;
    }
    .auth-buttons button {
      margin-left: 8px; padding: 6px 10px;
      background: #444; color: white;
      border: none; border-radius: 6px;
      cursor: pointer;
    }
    .auth-form {
      background: #111; padding: 15px;
      max-width: 300px; margin: 10px auto;
      border-radius: 10px;
    }
    .auth-form input {
      width: 100%; margin-bottom: 10px;
      padding: 8px; border: none;
      border-radius: 4px;
    }
    .nav-buttons {
      display: flex;
      justify-content: center;
      background: #222;
      flex-wrap: wrap;
    }
    .nav-buttons .btn {
      color: white; padding: 10px 15px;
      margin: 5px; background: #444;
      border-radius: 8px; font-size: 1em;
      cursor: pointer;
    }
    .nav-buttons .btn.active {
      background: #f0f; color: black;
    }
    .screen {
      display: none; padding: 10px;
      transition: background-color 0.3s ease;
    }
    .screen.active {
      display: block;
    }
    #anim3 { background-color: #18112b; }
    #donghua { background-color: #12243b; }
    #news { background-color: #2b1414; display: flex; justify-content: flex-end; }
    .scroll-row {
      display: flex; overflow-x: auto;
      gap: 16px; padding-bottom: 10px;
    }
    .vertical-scroll {
      display: flex; flex-direction: column;
      gap: 16px; max-height: 75vh;
      overflow-y: auto; padding-right: 5px;
      align-items: flex-end;
      padding-left: 60px;
    }
    .video-card {
      background: #1a1a1a;
      border-radius: 10px;
      overflow: hidden;
      width: 280px;
      flex-shrink: 0;
    }
    .video-thumb img {
      width: 100%; display: block;
      cursor: pointer; aspect-ratio: 16/9;
      object-fit: cover;
    }
    .video-title {
      padding: 10px; text-align: center;
    }
    .group-heading {
      background: black; color: white;
      padding: 10px 16px;
      font-size: 1.2em; font-weight: bold;
      width: 100%; margin: 20px 0 10px 0;
    }
    .group-heading.latest {
      background: red; color: black;
    }
    .modal {
      display: none;
      position: fixed; top: 0; left: 0;
      width: 100vw; height: 100vh;
      background-color: rgba(0,0,0,0.9);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      max-width: 900px; width: 90%;
      background: #111; padding: 15px;
      border-radius: 8px;
      max-height: 90vh;
      overflow-y: auto;
    }
    .modal-content iframe {
      width: 100%; height: 50vw;
      max-height: 450px;
    }
    .close-btn {
      float: right; font-size: 24px;
      color: #f0f; cursor: pointer;
    }
    @media screen and (max-width: 768px) {
      .modal-content iframe {
        height: 56vw;
      }
    }
  </style>
</head>
<body>
  <header>
    Anim3Vault
    <div class="auth-buttons">
      <button id="loginBtn" onclick="toggleAuthForm('login')">Login</button>
      <button id="signupBtn" onclick="toggleAuthForm('signup')">Signup</button>
      <button id="logoutBtn" onclick="logout()" style="display:none;">Logout</button>
    </div>
  </header>

  <div class="auth-form" id="authForm" style="display:none;">
    <div id="authTitle">Login</div>
    <input type="text" id="authUsername" placeholder="Username" />
    <input type="password" id="authPassword" placeholder="Password" />
    <button onclick="submitAuth()">Submit</button>
    <div id="authMessage" style="color: red;"></div>
  </div>

  <div class="nav-buttons">
    <a class="btn active" onclick="showScreen('anim3', this)">Anim3</a>
    <a class="btn" onclick="showScreen('donghua', this)">Donghu@</a>
    <a class="btn" onclick="showScreen('news', this)">New$</a>
  </div>

  <div id="anim3" class="screen active">
    <div class="loading">Loading Anim3 videos...</div>
    <div id="anim3-videos"></div>
  </div>

  <div id="donghua" class="screen">
    <div class="loading">Loading Donghua videos...</div>
    <div id="donghua-videos"></div>
  </div>

  <div id="news" class="screen">
    <div class="vertical-scroll" id="news-videos"></div>
  </div>

  <div id="videoModal" class="modal" onclick="closeModal(event)">
    <div class="modal-content" onclick="e => e.stopPropagation()">
      <span class="close-btn" onclick="closeModal()">&times;</span>
      <h2 id="modal-title"></h2>
      <div id="modal-video"></div>
      <p id="modal-description"></p>
      <div id="modal-channel"></div>
      <div id="modal-comments"></div>
    </div>
  </div>

  <script>
    let pageTokens = { anim3: '', donghua: '', news: '' };
    let loaded = { anim3: new Set(), donghua: new Set(), news: new Set() };

    function showScreen(id, btn) {
      document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
      document.getElementById(id).classList.add('active');
      document.querySelectorAll('.nav-buttons .btn').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
    }

    async function fetchVideos(type) {
      let res = await fetch(`/api/fetch-videos?type=${type}&pageToken=${pageTokens[type]}`);
      const data = await res.json();
      pageTokens[type] = data.nextPage || '';
      return data;
    }

    function createCard(v) {
      const card = document.createElement('div');
      card.className = 'video-card';
      const vid = v.snippet.resourceId.videoId;
      const th = v.snippet.thumbnails.medium.url;
      card.innerHTML = `
        <div class="video-thumb">
          <img src="${th}" alt="${v.snippet.title}" />
        </div>
        <div class="video-title">${v.snippet.title}</div>`;
      card.querySelector('img').onclick = () => showModal(v);
      return card;
    }

    async function loadGrouped(type, id) {
      const cont = document.getElementById(id);
      const data = await fetchVideos(type);

      // LATEST
      if (data.latest) {
        const head = document.createElement('div');
        head.className = 'group-heading latest';
        head.textContent = 'LATEST';
        const wrap = document.createElement('div');
        wrap.className = type === 'news' ? 'vertical-scroll' : 'scroll-row';
        data.latest.slice(0,20).forEach(v => {
          if (!loaded[type].has(v.snippet.resourceId.videoId)) {
            loaded[type].add(v.snippet.resourceId.videoId);
            wrap.appendChild(createCard(v));
          }
        });
        cont.appendChild(head);
        cont.appendChild(wrap);
      }

      // other groups
      let groups = [];
      if (data.grouped) {
        Object.entries(data.grouped)
          .filter(([_,arr]) => arr.length)
          .forEach(([name,videos]) => {
            const t = Math.max(...videos.map(v => new Date(v.snippet.publishedAt)));
            groups.push({name, videos, latest: t});
          });
      }
      if (data.mixed) {
        const videos = data.mixed;
        const t = Math.max(...videos.map(v => new Date(v.snippet.publishedAt)));
        groups.push({name:'Mixed', videos, latest:t});
      }

      groups.sort((a,b)=>b.latest - a.latest);
      groups.forEach(g=>{
        const heading = document.createElement('div');
        heading.className = 'group-heading';
        heading.textContent = g.name;
        const wrapper = document.createElement('div');
        wrapper.className = type==='news'?'vertical-scroll':'scroll-row';
        g.videos.forEach(v=>{
          if (!loaded[type].has(v.snippet.resourceId.videoId)) {
            loaded[type].add(v.snippet.resourceId.videoId);
            wrapper.appendChild(createCard(v));
          }
        });
        cont.appendChild(heading);
        cont.appendChild(wrapper);
      });
    }

    function showModal(v) {
      const vid = v.snippet.resourceId.videoId;
      document.getElementById('modal-title').textContent = v.snippet.title;
      document.getElementById('modal-video').innerHTML = `<iframe src="https://www.youtube.com/embed/${vid}?autoplay=1" frameborder="0" allowfullscreen></iframe>`;
      document.getElementById('modal-description').textContent = v.snippet.description;
      document.getElementById('modal-channel').innerHTML = `<a href="https://www.youtube.com/channel/${v.snippet.channelId}" target="_blank">Visit ${v.snippet.channelTitle}</a>`;
      document.getElementById('modal-comments').innerHTML = `<a href="https://www.youtube.com/watch?v=${vid}#comments" target="_blank">View Comments</a>`;
      document.getElementById('videoModal').style.display='flex';
    }

    function closeModal() {
      document.getElementById('videoModal').style.display='none';
      document.getElementById('modal-video').innerHTML='';
    }

    window.onload = () => {
      loadGrouped('anim3','anim3-videos');
      loadGrouped('donghua','donghua-videos');
      loadGrouped('news','news-videos');
    };
  </script>
</body>
</html>
