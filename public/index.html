<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Anim3Vault</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>Anim3Vault</header>
  <div class="nav-buttons">
    <a class="btn active" onclick="showScreen('anim3', this)">Anim3</a>
    <a class="btn" onclick="showScreen('donghua', this)">Donghu@</a>
    <a class="btn" onclick="showScreen('news', this)">New$</a>
  </div>

  <div id="anim3" class="screen active">
    <div class="loading">Loading Anim3 videos...</div>
    <div class="scroll-row" id="anim3-videos"></div>
    <button class="load-more" onclick="loadMore('anim3')">Load More</button>
  </div>

  <div id="donghua" class="screen">
    <div class="loading">Loading Donghua videos...</div>
    <div id="donghua-videos"></div>
    <button class="load-more" onclick="loadMore('donghua')">Load More</button>
  </div>

  <div id="news" class="screen">
    <div class="loading">Loading News videos...</div>
    <div id="news-videos" class="vertical-scroll"></div>
    <button class="load-more" onclick="loadMore('news')">Load More</button>
  </div>

  <script>
    const pageTokens = { anim3: '', donghua: '', news: '' };

    function showScreen(id, btn) {
      document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
      document.getElementById(id).classList.add('active');
      document.querySelectorAll('.nav-buttons .btn').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
    }

    function createCard(video) {
      const vid = video.snippet.resourceId.videoId;
      const div = document.createElement('div');
      div.className = 'video-card';
      div.innerHTML = `
        <div class="video-thumb">
          <iframe src="https://www.youtube.com/embed/${vid}" loading="lazy" allowfullscreen></iframe>
        </div>
        <div class="video-title">${video.snippet.title}</div>
      `;
      return div;
    }

    async function fetchVideos(type) {
      const res = await fetch(`/api/fetch-videos?type=${type}&pageToken=${pageTokens[type] || ''}`);
      return await res.json();
    }

    async function loadMore(type) {
      const data = await fetchVideos(type);
      pageTokens[type] = data.nextPage || null;
      const container = document.getElementById(`${type}-videos`);

      if (type === 'donghua') {
        for (const group in data.grouped) {
          if (!data.grouped[group].length) continue;
          const heading = document.createElement('div');
          heading.className = 'group-heading';
          heading.textContent = group;
          const row = document.createElement('div');
          row.className = 'scroll-row';
          data.grouped[group].forEach(v => row.appendChild(createCard(v)));
          container.appendChild(heading);
          container.appendChild(row);
        }
        if (data.mixed.length) {
          const heading = document.createElement('div');
          heading.className = 'group-heading';
          heading.textContent = 'Mixed';
          const row = document.createElement('div');
          row.className = 'scroll-row';
          data.mixed.forEach(v => row.appendChild(createCard(v)));
          container.appendChild(heading);
          container.appendChild(row);
        }
      } else {
        const row = document.createElement('div');
        row.className = type === 'news' ? 'vertical-scroll' : 'scroll-row';
        data.mixed.forEach(v => row.appendChild(createCard(v)));
        container.appendChild(row);
      }
    }

    window.onload = () => {
      loadMore('anim3');
      loadMore('donghua');
      loadMore('news');
    };
  </script>
</body>
</html>
